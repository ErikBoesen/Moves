<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-scroll scrollY="true" style="width: 100%; height: 600px; padding: 0;">
  <form (ngSubmit)="confirmEdits()" novalidate>
    <ion-item>
      <ion-label floating>Move Name</ion-label>
      <ion-input type="text" [(ngModel)]="move.info.name" name="name" maxlength="50" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="move.info.extraInfo" name="extraInfo"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Place</ion-label>
      <ion-input type="text" [(ngModel)]="move.info.location" name="location" maxlength="50" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Capacity 👨‍👩‍👧‍👧</ion-label>
      <ion-input id="capacity" type="number" min="30" max="999" [(ngModel)]="move.info.capacity" name="capacity"></ion-input>
    </ion-item>

    <div class="tinyspace"></div>
    <ion-item no-lines *ngIf="!move.info.isAnon">
    <ion-segment name="visibility" [(ngModel)]="move.info.visibility"  (ionChange)="visibilityChanged($event)">
			<ion-segment-button value="1">
				Open
			</ion-segment-button>
			<ion-segment-button value="2">
				Private
			</ion-segment-button>
			<ion-segment-button value="3">
				Secret
			</ion-segment-button>
    </ion-segment>
    </ion-item>
    
    <ion-item no-lines>
      <ion-label>Show Address?</ion-label>
      <ion-toggle color="primary" [checked]="move.info.showAddress" [(ngModel)]="move.info.showAddress" name="showAddress"></ion-toggle>
    </ion-item>

    <button id="submitBtn" class="bigbutton widen golive hide" type="submit"><span class="lower">Confirm</span></button>
  </form>
<div class="minispace"></div>
  </ion-scroll>
</ion-content>
