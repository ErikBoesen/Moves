<ion-header>

  <ion-navbar color="navbar">
    <ion-title>{{user.name ? user.name : "User"}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="prof-bg" class="profile-background">
    <img [src]="profilePic"/>
  </div>
  <div class="profile-tint"></div>
  <div class="profile-solid"></div>
  <div (click)="manageBadges()" class="profile-badge"><img class="badge-image" [src]="currentBadgeImage"/></div>
  <ion-grid class="out-of-sight">
    <ion-row>
      <ion-col>
    <a class="user-title">{{user.first_name}}</a>
    <a class="user-subtitle">{{user.name}}</a>
    <a class="user-caption" (click)="manageAliases()">ALIASES: {{aliasNames}}</a>
    </ion-col>
    </ion-row>
   <ion-row class="profile-module">
      <ion-col width-50>
        <span id="user-bio">{{userBio}}</span>
    </ion-col>
    </ion-row>
   <ion-row class="profile-module">
      <ion-col>
        <div *ngIf="!isOwner()">
        <div *ngIf="friendStatus">
        <button *ngIf="!friendStatus.friends && !friendStatus.requestRecv" ion-button (click)="addFriend()">Add Friend</button>
        <button *ngIf="friendStatus.friends" disabled="true" color="secondary" ion-button>Friends</button>
        <button *ngIf="friendStatus.requestRecv" disabled="true" ion-button>Friend Request Sent!</button>
        </div>
        </div>
        <a ion-button color="facebook" [href]="'https://www.facebook.com/'+user.id"><ion-icon name="logo-facebook"></ion-icon></a>
    </ion-col>
      <ion-col>
        <button *ngIf="!isOwner()" ion-button color="danger" (click)="reportUser()">Report</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
